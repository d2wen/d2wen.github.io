<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>一个小游戏</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      #main {
         margin: 100px auto;
         width: 360px;
         height: 420px;
         border-radius: 5%;
         border: 10px black solid;
         background-color: #b7d4a8;
      }

      #stage {
         width: 304px;
         height: 304px;
         border: 2px black solid;
         margin: 20px auto;
         position: relative;
      }

      #snake>div {
         width: 10px;
         height: 10px;
         background-color: #000;
         position: absolute;
         border: 1px solid #b7d4a8;
      }

      #food {
         width: 10px;
         height: 10px;
         position: absolute;
         top: 100px;
         left: 120px;
         display: flex;
         flex-flow: wrap;
      }

      #food>div {
         width: 5px;
         height: 5px;
         background-color: black;
         transform: rotate(45deg);
      }

      #info {
         width: 304px;
         margin: 0 auto;
         display: flex;
         justify-content: space-between;
         font: bold 20px courier;
      }
   </style>
</head>

<body>
   <div id="main">
      <div id="stage">
         <div id="snake">
            <div></div>
         </div>
         <div id="food">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
         </div>
      </div>
      <div id="info">
         <div>SCORE:<span id="score">0</span></div>
         <div>LEVEL:<span id="level">1</span></div>
      </div>
   </div>
   <script>
      const snake = document.getElementById("snake")
      const snakes = snake.getElementsByTagName("div")
      const food = document.getElementById("food")
      const scoreSpan = document.getElementById("score")
      const levelSpan = document.getElementById("level")
      let score = 0
      let level = 0
      function changeFood() {
         const x = Math.floor(Math.random() * 30) * 10
         const y = Math.floor(Math.random() * 30) * 10
         food.style.left = x + "px"
         food.style.top = y + "px"
      }
      changeFood()
      let dir
      let keyActive = true
      const KeyArr = ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"]
      const reObj = {
         ArrowDown: "ArrowUp",
         ArrowUp: "ArrowDown",
         ArrowRight: "ArrowLeft",
         ArrowLeft: "ArrowRight"
      }
      document.addEventListener("keydown", (event) => {
         if (keyActive && KeyArr.includes(event.key)) {
            if (snakes.length < 2 || reObj[dir] !== event.key) {
               dir = event.key
               keyActive = false
            }
         }
      })
      setTimeout(function move() {
         const head = snakes[0]
         let x = head.offsetLeft
         let y = head.offsetTop
         switch (dir) {
            case "ArrowUp":
               y -= 10
               break
            case "ArrowDown":
               y += 10
               break
            case "ArrowLeft":
               x -= 10
               break
            case "ArrowRight":
               x += 10
               break
         }
         if (
            head.offsetTop === food.offsetTop &&
            head.offsetLeft === food.offsetLeft
         ) {
            changeFood()
            snake.insertAdjacentHTML("beforeend", "<div/>")
            score++
            scoreSpan.textContent = score
            if (score % 5 === 0 && level < 19) {
               level++
               levelSpan.textContent = level + 1
            }
         }
         if (x < 0 || x > 290 || y < 0 || y > 290) {
            alert(`撞墙了!游戏结束!您的得分为${score},您的等级为${level}`)
            return
         }
         for (let i = 0; i < snakes.length - 1; i++) {
            if (snakes[i].offsetLeft === x &&
               snakes[i].offsetTop === y) {
               alert(`撞到自己了!游戏结束!您的得分为${score},您的等级为${level}`)
               return
            }
         }
         const tail = snakes[snakes.length - 1]
         tail.style.left = x + "px"
         tail.style.top = y + "px"
         snake.insertAdjacentElement("afterbegin", tail)
         keyActive = true
         setTimeout(move, 300 - level * 15)
      }, 300)
   </script>
</body>

</html>
